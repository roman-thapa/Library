<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Libary
    </h1>
    <button class="newBookButton">New Book</button>
    <div class="flex bookContainer">
        <form>
            <ul id="myDropdown" class="dropdown-content box">
                <li>
                    <label for="title"></label>
	    			<input type="text" id="title" name="book_title" placeholder="Title" required/>
                </li>
                <li>
                    <label for="author"></label>
                    <input type="text" id="author" name="book_author" placeholder="Author" required/>
                </li>
                <li>
                    <label for="pages"></label>
	    			<input type="number" id="pages" name="book_pages" min="1" placeholder="Pages" required/>
                </li>
                <li>
                    <label for="status">Completed:</label>
	    			<input type="checkbox" id="status" name="book_status" />
                </li>
                <li>
                    <button type="button" class="addBook">Submit</button>
                </li>
            </ul>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
