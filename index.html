<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Libary
    </h1>
    <button class="newBookButton">New Book</button>
    <form action="/Library" method="get">
        <ul id="myDropdown" class="dropdown-content">
            <li>
                <label for="title">Title : </label>
				<input type="text" id="title" name="book_title" />
            </li>
            <li>
                <label for="author">Author : </label>
                <input type="text" id="Author" name="book_author" />
            </li>
            <li>
                <label for="page">Pages : </label>
				<input type="number" id="page" name="book_pages" min="1" />
            </li>
            <li>
                <label for="status">Completed:</label>
				<input type="checkbox" id="status" name="book_status" />
            </li>
            <li class="button">
                <button type="submit">Submit</button>
            </li>
        </ul>
    </form>
    <div class="bookContainer">
    </div>

    <script src="script.js"></script>
</body>
</html>
